<!doctype html>
<html lang="en">
  <head>
    <title>Simple Task Manager  With Pure DOM</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">

    <link href="./dist/style.css">
  </head>
  <body>
    <div class="container py-5">
        <h1 class="display-4 text-center">Welcome to Ajax Mini Project With Pure DOM</h1>
        <div class="row my-5">
            <div class="col">
              <input type="text" placeholder="Enter Name" id="nameField" class="form-control">
            </div>
            <div class="col">
              <input type="text" placeholder="Enter Phone" id="phoneField" class="form-control">
            </div>
          <div class="col">
            <input type="text" placeholder="Enter Email" id="emailField" class="form-control">
          </div>
          <div class="col">
            <button id="saveContact" class="btn btm-primary"> Save Contact </button>
          </div>
        </div>

        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th>Name</th>
              <th>Phone</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="tbody"> </tbody>
        </table>
    </div>

    <div class="modal fade" id="contactEditModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Contact</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="edit-name" class="col-form-label">Edit Name</label>
                <input type="text" class="form-control" id="edit-name">
              </div>
              <div class="form-group">
                <label for="edit-phone" class="col-form-label">Edit Phone</label>
                <input type="text" class="form-control" id="edit-phone">
              </div>
              <div class="form-group">
                <label for="edit-email" class="col-form-label">Edit Email</label>
                <input type="text" class="form-control" id="edit-email">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" id="updateContact" class="btn btn-primary">Save Contact</button>
          </div>
        </div>
      </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

    <script src="./dist/bundle.js"></script>
  </body>
</html>
